          <input type="radio" id="pp1" value="alipay" name="payType">
        </div>
        <div class="cil">

        </div>

        <div class="ci-radio">
          <input type="radio" id="pp2" value="wxpay" name="payType">

        <div class="cil">

      <div class="tips">

<script>
  var amount = 1,
    company = '新枫维度网络',
    game = "开局一个小兵",
    product = '1001',
    productID = "1001001",
    userID = '82DE2B',
    unitPrice
  $('#z1').click(() => {
    z1()

  })
  $('#z2').click(() => {
    z2()
  })
  $('#z3').click(() => {
    z3()
  })

  function z1() {
    $('#zz1')[0].checked = true
    $('#price').val(68)
  }

  function z2() {
    $('#zz2')[0].checked = true
    $('#price').val(88)
  }
  function z3() {
    $('#zz3')[0].checked = true
    $('#price').val(168)
  }

  $('#p1').click(() => {
    p1()
  })
  $('#p2').click(() => {
    p2()
  })

  function p1() {
    $('#pp1')[0].checked = true
  }

  function p2() {
    $('#pp2')[0].checked = true
  }

  window.onload = () => {
    z1()
    p1()
  }

  $('#btn').click(() => {
    $.ajax({
      type: 'GET',
      url: 'http://xinfengweidu.xyz:3000',
      data: {
        company: company, // 厂商：当前默认写“新枫维度网络”
        game: game, // 游戏名：勇者的小冒险 或者 开局一个小兵
        payType: $("input[name='payType']:checked").val(), // 支付方式： 当前只开放alipay.   微信：wxpay；支付宝：alipay
        product: product, // 产品名：当前默认写“任意额度”
        productID: productID, // 产品ID：默认写：1001001 （用于对接服务器后台具体商品） 第1个1代表游戏名 第二2个1代表商品种类（特权还是消耗品） 第3个1代表具体商品
        userID: userID, // 用户ID：默认写：82DE2B （6位16进制用户设备ID）
        unitPrice: $('#price').val(), // 商品单价：0.01 - 10000
        amount: amount, // 购买数量：1    - 10000
      },
      dataType: 'text',
      success: function (data) {
        window.location.href=data
      },
      error: function (xhr, type) {
        alert('可能出现了什么问题，请联系小客服哈')
      }
    })
  })
</script>
